plugins {
    id 'java'
    id 'org.graalvm.buildtools.native' version '0.9.28'
}

group 'com.Jeka8833'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.jetbrains/annotations
    implementation group: 'org.jetbrains', name: 'annotations', version: '24.1.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-reload4j
    implementation group: 'org.slf4j', name: 'slf4j-reload4j', version: '2.0.12'

    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.1'

    // https://mvnrepository.com/artifact/org.java-websocket/Java-WebSocket
    implementation group: 'org.java-websocket', name: 'Java-WebSocket', version: '1.5.6'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.22.1'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-iostreams
    implementation group: 'org.apache.logging.log4j', name: 'log4j-iostreams', version: '2.22.1'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'

    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp-jvm
    implementation group: 'com.squareup.okhttp3', name: 'okhttp-jvm', version: '5.0.0-alpha.12'
}

compileJava.options.encoding = 'UTF-8'

graalvmNative {
    binaries {
        main {
            mainClass = "com.jeka8833.tntserver.Main"
            useFatJar = true
        }
    }
}


jar {
    archivesBaseName="TNTServer"
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes["Manifest-Version"] = "1.0"
        attributes["Main-Class"] = "com.jeka8833.tntserver.Main"
        attributes["Multi-Release"] = "true"

    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}